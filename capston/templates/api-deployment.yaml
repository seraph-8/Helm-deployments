apiVersion: apps/v1
kind: Deployment
metadata:
  name:serahsmith -api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: serahsmith-api
  template:
    metadata:
      labels:
        app: serahsmith-api
    spec:
      containers:
      - name: serahsmith-api
        image: "767398112260.dkr.ecr.us-east-1.amazonaws.com/serahsmith-api"
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: serahsmith-db
        - name: DB_PORT
          value: "5432"
        - name: DB_PORT
          value: serahsmith_db
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password

       
  
